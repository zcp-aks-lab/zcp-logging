apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: filebeat
    component: filebeat
    role: daemonset
  name: filebeat-ds-amd64
  namespace: logging
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: filebeat-ds
        arch: amd64
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
#        - key: "dedicated"
#          operator: "Exists"
#          effect: "NoSchedule"
      - key: "LoggingNode"
        operator: "Equal"
        value: "log"
        effect: "NoSchedule"
      securityContext:
        runAsUser: 0
      containers:
      - name: filebeat
        image: "ibmcom/filebeat:5.5.1"
        env:
        - name: NODE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: container-log
          mountPath: /var/log/containers
          readOnly: true
        - name: pod-log
          mountPath: /var/log/pods
          readOnly: true
        - name: docker-log
          mountPath: /var/lib/docker/containers/
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: filebeat-ds-config
          items:
          - key: filebeat.yml
            path: filebeat.yml
      - emptyDir:
          medium: ""
        name: data
      - name: container-log
        hostPath:
          path: /var/log/containers
      - name: pod-log
        hostPath:
          path: /var/log/pods
      - name: docker-log
        hostPath:
          path: /var/lib/docker/containers
